{% extends 'base/base.html' %}
{% load static %}

{% block title %}Список номеров{% endblock %}

{% block content %}
<header>
    <h1>Список номеров</h1>
</header>
<main>
    <ul>
        {% for room in rooms %}
            <li>
                <strong>{{ room.name }}</strong>: {{ room.description }}
                <br>Цена: {{ room.price }} руб.
                <br><a href="{% url 'room_detail' room.id %}">Подробнее</a>
            </li>
        {% endfor %}
    </ul>
</main>
{% endblock %}
