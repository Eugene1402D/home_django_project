{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/styles.css' %}">
</head>
<body>
    <header>
        <a href="{% url 'home' %}" class="home-icon">
            <img src="{% static 'base/images/domik.png' %}" alt="Главная страница" width="60" height="60">
        </a>
        {% if not request.path == '/' %}
        <span class="home-text">НА ГЛАВНУЮ</span>
        {% endif %}
    </header>
    <main>
        {% block content %}
        <div class="left-chapters">
            <ul class="mainmenu">
                {% for m in menu %}
                    <li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="content">
            {% block breadcrumbs %}
            {% endblock %}
            <div class="content-text">
                <img src="{{ room.image.url }}" alt="{{ room.name }}" />
            </div>
        </div>
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Ваш лучший выбор</p>
    </footer>
</body>
</html>
