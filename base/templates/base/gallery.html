{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<h2>Просмотр изображений</h2>
<ul>
    {% for image in images %}
        <li>
            <h3>{{ image.title }}</h3>
            {% if image %}
                <img src="{{ gallery.image.url }}" alt="{{ image.title }}">
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
