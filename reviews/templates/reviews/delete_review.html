{% extends 'base/base.html' %}
{% block title %}Удалить отзыв{% endblock %}

{% block content %}
<h2 class="my-4">Удалить отзыв</h2>
<p>Вы уверены, что хотите удалить этот отзыв?</p>
<p><strong>{{ review.user_name }}</strong> ({{ review.rating }}/5): {{ review.review_text }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'review_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
